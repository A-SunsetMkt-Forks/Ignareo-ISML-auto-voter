<!DOCTYPE HTML>
<html>
   <head>
   <meta charset="utf-8">
   <title>websocket远程执行函数</title>
    
      <script type="text/javascript">
         function WebSocketAutoPlay()
         {
            if ("WebSocket" in window)
            {
               // alert("您的浏览器支持 WebSocket!");
               
               // 打开一个 web socket
               var ws = new WebSocket("ws://localhost:55568/ws");
                
               ws.onopen = function()
               {
                  // Web Socket 已连接上，使用 send() 方法发送数据
                  ws.send("autoplay");
                  alert("已发送autoplay");
               };
                
               ws.onmessage = function (evt) 
               { 
                  var received_msg = evt.data;
                  alert("数据已接收: "+received_msg);
               };
                
               ws.onclose = function()
               { 
                  // 关闭 websocket
                  alert("连接已关闭..."); 
               };
            }
            
            else
            {
               // 浏览器不支持 WebSocket
               alert("您的浏览器不支持 WebSocket!");
            }
         }
      </script>
      <script type="text/javascript">
         function WebSocketAutoStop()
         {
            if ("WebSocket" in window)
            {
               // alert("您的浏览器支持 WebSocket!");
               
               // 打开一个 web socket
               var ws = new WebSocket("ws://localhost:55568/ws");
                
               ws.onopen = function()
               {
                  // Web Socket 已连接上，使用 send() 方法发送数据
                  ws.send("autostop");
                  alert("已发送autostop");
               };
                
               ws.onmessage = function (evt) 
               { 
                  var received_msg = evt.data;
                  alert("数据已接收: "+received_msg);
               };
                
               ws.onclose = function()
               { 
                  // 关闭 websocket
                  alert("连接已关闭..."); 
               };
            }
            
            else
            {
               // 浏览器不支持 WebSocket
               alert("您的浏览器不支持 WebSocket!");
            }
         }
      </script>
        
   </head>
   <body>
   
      <div id="autoplay">
         <a href="javascript:WebSocketAutoPlay()">运行 WebSocketAutoPlay</a>
      </div>
      <div id="autostop">
         <a href="javascript:WebSocketAutoStop()">运行 WebSocketAutoStop</a>
      </div>
      
   </body>
</html>
